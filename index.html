<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">

            <!-- Logo -->
            <a href="">
                <img src="./assests/mintlify-wordmark.svg" alt="mintlify-brand-watermark" width="104px">
            </a>


            <!-- Navigation -->
            <nav>
                <ul class="nav-list">
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Documentation</a></li>
                    <li><a href="#">Customer</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>


            <!-- Actions -->
            <div>
                <a class="nav-btn contact-sale" href="#">Contact sales</a>
                <a class="nav-btn start-for-free" href="#">Start for free</a>
            </div>

        </div>
    </header>


    <!-- Main -->
    <main>
        <!-- Announcement Section -->
        <section class="announcement-wrapper">
            <a href="#" class="announcement-pill">
                <span class="badge">NEW</span>
                <span class="announcement-text">Self-updating docs with agent suggestions</span>
                <span class="svg-parent">
                     <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </span>
            </a>
        </section>

        <!-- Hero Section -->
        <section class="hero-content">
            <h1 class="hero-title">
                The Intelligent <br> Knowledge Platform
            </h1>

            <p class="hero-subtitle">
                Helping team create and maintain world-class <br>
                Documentation built for both humans and AI
            </p>

            <form class="hero-cta-group">
                <input type="text" placeholder="Email address" class="email-input">
                <button type="submit" class="start-btn">Start now</button>
            </form>
        </section>

        <!-- Product image section -->
        <section class="product-showcase">
            <div class="showcase-container">
                <img src="./assests/hero-image-light.svg" alt="Mintlify Dashboard" class="main-dashboard-img">
                <div class="bottom-fade"></div>
            </div>
        </section>








    </main>


    <footer></footer>
</body>

</html>
